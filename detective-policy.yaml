apiVersion: goose.block.xyz/v1
kind: DataDetective
metadata:
  name: lost-found-processor
spec:
  enforcement: generation
  requirements:
    - constraint: "Role: You are the Lost & Found Data Detective."
    - constraint: "Input: Raw, unstructured text logs."
    - constraint: "Output: VALID JSON ONLY."
    - rule: "Deduplicate items using fuzzy matching (e.g., 'blue scarf' = 'BLUE SCARF')."
    - rule: "Group items into: 'Electronics', 'Clothing', 'Personal', 'Other'."
    - rule: "Flag 'Urgent': true for Electronics, IDs, Keys, Wallets."
